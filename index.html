<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
  </head>
  <body>
    <div id="calendar-app" class="calendar-app" data-product-id="105"></div>

    <div id="calendar-overlay" class="calendar-app" data-product-id="105"></div>
    <script type="module" src="/src/main.tsx"></script>

    <button id="open-calendar">open overlay calendar</button>
    <script>
      document
        .getElementById("open-calendar")
        ?.addEventListener("click", () => window.mountCalendarWidget("calendar-overlay"));
    </script>
  </body>
</html>
